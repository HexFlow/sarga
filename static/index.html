<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Sarga</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Saksham Sharma, Pallav Agarwal">
    <meta name="keywords" content="programming, linux, webdev, sarga, distributed">
    <link rel="icon" href="/sarga/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/sarga/main.css">
  </head>
  <body>

    <div class="container-fluid" style="padding:0px;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sarga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="downloadnav">
              <a class="nav-link" href="#" onclick="switchToUpload()">Switch to Upload mode</a>
            </li>
            <li class="nav-item hidden" id="uploadnav">
              <a class="nav-link" href="#" onclick="switchToDownload()">Switch to Download mode</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 hidden" style="width: 50%;" id="uploadform">
            <div id="filename"></div>
            <label class="custom-file-upload btn btn-outline-info">
              Select File
              <input type="file" name="fileToUpload" id="fileToUpload"/>
            </label>
            <input id="uploadName" class="form-control mr-sm-2 col-sm" type="search" placeholder="File path in network" aria-label="UploadName">
            <div class="btn btn-outline-success my-2 my-sm-0" onclick="upload()">Upload</div>
          </form>
          <form class="form-inline my-2 my-lg-0" style="width: 50%;" id="downloadform">
            <input id="downloadName" class="form-control mr-sm-2 col-sm" type="search" placeholder="File name to fetch" aria-label="DownloadName">
            <div class="btn btn-outline-success my-2 my-sm-0" onclick="download()">Download </div>
          </form>
        </div>
      </nav>

     <div class="container-fluid" style="margin-top:50px;">
       <svg width="100%" height="1000"></svg>
     </div>

    </div>

    <div class="info" id="information">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/sarga/api.js"></script>

  </body>
</html>
